    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for ExitNodeSpec via `CustomResource`
        properties:
          spec:
            description: ExitNode is a custom resource that represents a Chisel exit node. It will be used as the reverse proxy for all services in the cluster.
            properties:
              auth:
                description: Optional authentication secret name to connect to the control plane
                nullable: true
                type: string
              chisel_image:
                description: Optional value for the chisel client image used to connect to the chisel server If not provided, jpillora/chisel:latest is used
                nullable: true
                type: string
              default_route:
                default: false
                description: Optional boolean value for whether to make the exit node the default route for the cluster If true, the exit node will be the default route for the cluster default value is false
                type: boolean
              external_host:
                description: |-
                  Optional real external hostname or IP of the exit node.

                  This field is used to explicitly specify the public-facing endpoint for the exit node. If set to an IP address, it will be used as the `ip` field in the Service's `status.loadBalancer.ingress`, which is what external-dns and other automation will use to create DNS records or inform users of the external endpoint. If set to a DNS name, it will be used as the `hostname` field in the same struct.

                  This is useful when the exit node is only reachable via a specific external IP or hostname, even if the internal service is routed to a private address. If not provided, the value of the `host` field will be used instead.
                nullable: true
                type: string
              fingerprint:
                description: Optional but highly recommended fingerprint to perform host-key validation against the server's public key
                nullable: true
                type: string
              host:
                description: Hostname or IP address of the chisel server
                type: string
              port:
                description: Control plane port of the chisel server
                format: uint16
                minimum: 0.0
                type: integer
            required:
            - host
            - port
            type: object
          status:
            nullable: true
            properties:
              id:
                nullable: true
                type: string
